<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar"></div>
<br><br>
<div class="container">
    <form th:action="@{createFullSuccess}" th:object="${populatedEmp}" method="POST">
        <h1>Confirm information</h1><br>
        Employee ID: <span th:text="*{employee.id}"></span><br>
        Name: <span th:text="*{employee.firstName}"></span> <span th:text="*{employee.lastName}"></span><br>
        D-O-B: <span th:text="*{employee.birthDate}"></span><br>
        Gender: <span th:text="*{employee.gender}"></span><br>
        Employment Date: <span th:text="*{employee.hireDate}"></span><br>
        Department: <span th:text="${departmentName}"></span><br>
        Title: <span th:text="*{title.id.title}"></span><br>
        Salary: <span th:text="*{salary.salary}"></span><br>
        <input type="hidden" th:field="${employee}">
        <input type="hidden" th:field="${department}">
        <input type="hidden" th:field="${title}">
        <input type="hidden" th:field="${salary}">
        <input type="submit" class="btn btn-primary" value="Confirm Creation">
    </form>
</div>

</body>
</html>
