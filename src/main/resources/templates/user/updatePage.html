<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Update User</title>
    <link type="text/css" rel="stylesheet" th:href="@{/inputStyle.css}">
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</br>


<form action="updateSuccess" th:object="${user}" method="POST">
    User ID: <span th:text="${user.id}"></span>
    <input type="hidden" id="id" name="id" th:field="*{id}">
    <br/><br/>
    <label for="firstName" class="form-label">User First Name: </label>
    <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}">
    <br/><br/>
    <label for="lastName" class="form-label">User Last Name: </label>
    <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
    <br/><br/>
    <label for="email" class="form-label">User Email: </label>
    <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
    <br/><br/>
    <label for="role" class="form-label">User Role: </label>
    <input type="text" class="form-control" id="role" name="role" th:field="*{role}">
    <br/><br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
