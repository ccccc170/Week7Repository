<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Create User</title>
    <link type="text/css" rel="stylesheet" th:href="@{/inputStyle.css}">

</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>
<br><br>
    <div class="container">
<h4>Create User</h4>

<form th:action="@{createSuccess}" th:object="${user}" method="POST">
    <label for="firstName" class="form-label">First Name: </label>
    <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}">
    <br/><br/>
    <label for="lastName" class="form-label">First Name: </label>
    <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
    <br/><br/>
    <label for="email" class="form-label">Email: </label>
    <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
    <br/><br/>
    <input type="submit" value="Create User">

</form>
</body>
</html>
